{% extends 'main.html' %}

{% block content %}
    <style type="text/css">
        .Hashtag {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
        }
    </style>
    <div class="Hashtag">
        {% for hash in Hashtag %}
            <div class="card" style="width: 20%">
                <div class="card-body">
                    <h5 class="card-title">{{ hash.title }}</h5>
                    <a href="#" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
